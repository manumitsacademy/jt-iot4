<div>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Add Company</h2>
              <form [formGroup]="companyForm">
                  <div class="form-group">
                      <label>Company Name</label>
                      <input type="text" formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
                      <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                          <div *ngIf="f.companyName.errors.required">Company Name is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Address</label>
                      <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                          <div *ngIf="f.address.errors.required">Address is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>GST Number</label>
                    <input type="text" formControlName="gstNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gstNumber.errors }" />
                    <div *ngIf="submitted && f.gstNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.gstNumber.errors.required">GST number is required</div>           
                    </div>
                  </div>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>    

                  <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" formControlName="phonenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
                      <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                        <div *ngIf="f.phonenumber.errors.required">Phone number is required</div>           
                      </div>
                  </div>  

                  <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" formControlName="contactperson" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactperson.errors }" />
                    <div *ngIf="submitted && f.contactperson.errors" class="invalid-feedback">
                        <div *ngIf="f.contactperson.errors.required">Contact person is required</div>           
                    </div>
                   </div>  
                  <div class="form-group">
                      <button [disabled]="!companyForm.valid" id="" name="" class="btn btn-primary" (click)="addCompany()">Add Company</button>
                     
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
