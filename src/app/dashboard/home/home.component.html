
<div id="d1" class="container" >
  <h1>{{username}} Dash board</h1>
    <div class="row">
        <div *ngFor="let device of allDevices" class="col-md-4">
            <app-devicepanel [mac]="device.mac" [deviceName]="device.deviceName" 
            [tankHeight]="device.tankHeight" [tankCapacity]="device.tankCapacity" >                
            </app-devicepanel>
        </div>
    </div>
</div>
